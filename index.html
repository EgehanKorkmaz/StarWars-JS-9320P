<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Star Wars Characters</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Star Wars Characters</h1>
        <button id="show-characters-btn" class="btn btn-success mt-3">Tüm Karakterleri Göster</button>
        <div id="filter-container" class="mt-3 d-flex justify-content-center"></div>
        <input id="search-input" class="form-control mt-3" type="text" placeholder="Search by name">
        <div id="characters-container" class="row mt-3"></div>
    </div>

    <div class="modal fade" id="characterModal" tabindex="-1" aria-labelledby="characterModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="characterModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <img id="characterModalImage" src="" alt="" class="img-fluid mb-3">
                    <p id="characterModalName"></p>
                    <p id="characterModalHomeworld"></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src='main.js'></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
